<html>
	<head>
		<title>Cibum</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jQuery/jquery-2.1.4.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</head>
	
	<body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
				  	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://getbootstrap.com/examples/starter-template/#">Cibum</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="http://getbootstrap.com/examples/starter-template/#">Home</a></li>
						<li><a href="http://getbootstrap.com/examples/starter-template/#about">About</a></li>
						<li><a href="http://getbootstrap.com/examples/starter-template/#contact">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
		  </div>
		</nav>

		<div class="container container-top">
			<div class="content">
					<!-- <div class="form-group"> -->
						<div class="input-group">
							<input type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>
						</div> <!-- input group -->
					<!-- </div> form group -->
			</div> <!-- content -->

			<div class="content">
				<ul id="blah" class="list-group">
				</ul>
			</div>
		</div>
	</body>

	<script>
		$.getJSON("api/", function(data) {
			for(var i = 0; i < data.length; i++) {
				$("#blah").append("<li class=\"list-group-item\">" + data[i].name + "</li>");
			}
		});
	</script>
</html>
