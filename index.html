<html>
	<head>
		<title>Cibum</title>
		<meta name="author" content="Jacob Mastel">
		<meta name="description" content="A free, open source, recipebook.">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="jQuery/jquery-2.1.4.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
	</head>
	
	<body>
		
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
				  	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="">Victus</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</div><!--/.nav-collapse -->
		  </div>
		</nav>

		<div class="container container-top">
			<div class="content">
					<!-- <div class="form-group"> -->
						<div class="input-group">
							<input type="text" class="form-control" id="exampleInputAmount" placeholder="Search">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</div>
						</div> <!-- input group -->
					<!-- </div> form group -->
			</div> <!-- content -->

			<div id="recipe_card_template" class="recipe_card col-lg-4 col-md-6 col-sm-6 col-xs-12 hidden">
				<h4 class="card_title"></h4>
				<p class="card_desc"></p>
			</div>

			<div class="row" id="list">
			</div>

			<div class="row hidden" id="disp_recipe">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1 id="disp_recipe_name">
					</h1>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<ul id="disp_recipe_ingredients" class="list-group">
					</ul>
				</div>
				
				<div id="disp_recipe_directions" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				</div>
			</div>
		</div>
	</body>

	<script>
		var disp_recipe = function(id) {
			console.log(id);
		};
		
		$.getJSON("api/", function(data) {
			var t = $("#recipe_card_template");
			for(var i = 0; i < data.length; i++) {
				var c = t.clone();
				c.attr("id", "recipe_card_" + i);
				c.find(".card_title").text(data[i].name);
				c.find(".card_desc").text(data[i].notes);
                c.attr("onclick", "disp_recipe(" + i + ")");
				c.removeClass("hidden");
				c.appendTo("#list");
			}
		});
	</script>
</html>
